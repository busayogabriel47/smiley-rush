<!doctype html>  
<html>    
<head>
    <link rel="stylesheet" type="text/css" href="./CSS/Smiley.css">
    <title> Smiley Rush </title>   
</head>    
<body>
    <!----------Section-one--------------------->
    <div id="background">
        <button id="show">Show text</button>
        <button id="hide">Hide text</button>
        <div id="center">
            <h1 id="first-heading"></h1> 
            <p id="first-text"></p>
            <form id="button">
                <select id="chosen-mood">
                    <option value="">Select your mood</option>
                    <option value="Gloomy">Gloomy</option>
                    <option value="Humorous">Humorous</option>
                    <option value="Happy">Happy</option>
                    <option value="Angry">Angry</option>
                    <option value="Sad">Sad</option>
                </select>  
                <br>
                <button id="mood">See your smiley</button>
            </form>
        </div>
    </div>
<!---------------Section-two------------------------------>
    <div id="middle">
        <div id="part1">
            <h1 id="picture-topic"></h1>
            <img id="mood-image" src="./images/rd.jpg" width="90%">
        </div>
        <div id="part2">
            <h2 id="second-heading"></h2> 
            <h1 id="current-mood"></h1>
            <br>
            <h2 id="second-heading-p2"></h2>
            <p id="mood-passage"></p>
        </div>
    </div>
    <!--------------Section-three--------------->
    <div id="footer">
        <div id="movie">
            <p id="last"></p>
            <p id="first"></p>
            <p id="third"></p>
            <form id="insert">
                <button>Find Kamsi</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    
    <script src="index.js"></script>
</body>      
</html>
